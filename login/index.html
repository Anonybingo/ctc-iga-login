<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="/login/media/bg-video.mp4" type="video/mp4">
      </video>
    <div class="show-popup show-signup">
        <div class="form-box" id="login-form">
            <div class="form-details">
                <h2>Welcome....</h2>
                <p>Please log in using your personal information.</p>
            </div>
            <div class="form-content">
                <h2>LOGIN</h2>
                <form action="/login/login.php">
                    <div class="input-field">
                        <input type="text" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" name="passwd" required>
                        <label>Password</label>
                    </div>
                    <a href="#" class="forgot-pass-link">Forgot password?</a>
                    <button type="submit">Log In</button>
                </form>
                <div class="bottom-link">
                    Don't have an account?
                    <a href="#register-form"  >Signup</a>
                </div>
            </div>
        </div>
        <div class="form-box signup" id="register-form">
            <div class="form-details">
                <h2>Create Account</h2>
                <p>Please sign up using your personal information.</p>
            </div>
            <div class="form-content">
                <h2>SIGNUP</h2>
                <form action="/register/register.php">
                    <div class="input-field">
                        <input type="username" required>
                        <label>Enter your username</label>
                    </div>
                    <div class="input-field">
                        <input type="email" required>
                        <label>Enter your email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Create password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Confirm your password</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label for="policy">
                            I agree the
                            <a href="#" class="option">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <div class="bottom-link">
                    Already have an account? 
                    <a href="#" id="login-link" onclick="toggleForm()">Login</a>
                </div>
            </div>
        </div>
    </div>
